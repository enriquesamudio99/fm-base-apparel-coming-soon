<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <meta name="description" content="Base Apparel Coming Soon Page">

    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    
    <title>Base Apparel Coming Soon Page</title>

    <link rel="stylesheet" href="css/styles.css">

</head>
<body>

    <header class="header container">
        <a href="#" class="logo">
            <img src="img/logo.svg" alt="Logo">
        </a>
    </header>

    <div class="hero"></div>

    <main class="content container">
        <h1 class="title"><span>We're</span> coming soon</h1>

        <p class="description">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>

        <form class="form" id="form">
            <div class="field" id="field">
                <input type="text" placeholder="Email Address" id="input">
                <button type="submit" id="submitBtn">
                    <img src="img/icon-arrow.svg" alt="Arrow Icon">
                </button>
            </div>
            <div class="invalid-feedback">
                <p>Please provide a valid email</p>
            </div>
        </form>
    </main>

    <script src="js/app.js"></script>

</body>
</html>
